<script type="text/javascript"> 
	$(function(){ $("label").inFieldLabels(); 
	
	$.fn.cycle.defaults.timeout = 6000;
				$(function() {
				    $('#slider').after('<ul id="pager">').cycle({ 
				        slideExpr: 'img',
					    fx: 'fade',
				        speed:  200,
						timeout: 8000,
				        pager:  '#pager',
						after:   onAfter 
				    });
				});
				function onAfter() { 
				$('#caption').html("") 
					.append('<span class="teaser">' + this.alt + '</span>'); 
					}					
	});
</script>
